<!DOCTYPE html>
<html>
<head>
  <title>For Shreya 💖</title>
  <style>
    body {
      background-color: #ffe4f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e91e63;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">💗</div>
  <h1>Happy Friendship Day, Shreya!</h1>
  <p>You will always be special to me...<br> Friends Forever 🤝</p>
</body>
</html>
